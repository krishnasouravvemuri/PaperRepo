{% extends "template.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-[#1e1e2e] rounded-2xl shadow-2xl text-center">
    <h2 class="text-xl text-red-400 mb-4">Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="px-4 cursor-pointer py-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, Delete</button>
        <a href="{% url 'MyUploads' request.user.username %}" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-500 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
