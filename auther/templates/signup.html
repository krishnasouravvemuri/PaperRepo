{% extends "template.html" %}

{% block title %} PaperRepo | Signup {% endblock  %}

{% block container_class %}flex justify-center items-center{% endblock %}

{% block content %}

<div id="SignupForm" class="w-[28rem] max-w-full p-8 mb-4 border border-gray-700 rounded-2xl bg-[#1e1e2e] shadow-2xl">
    <h1 class="text-2xl mb-4 text-center font-semibold text-gray-100">Welcome! Please Signup</h1>

    <form method="POST" class="flex flex-col space-y-5" action="{% url 'signup' %}">
        {% csrf_token %}

        <!-- Name -->
        <label class="text-gray-300">Name :</label>
        <input name="username" required type="text" 
               class="w-full p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                      focus:outline-none focus:ring-2 focus:ring-emerald-500">

        <!-- Email -->
        <label class="text-gray-300">Email :</label>
        <input name="email" required type="email" 
               class="w-full p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                      focus:outline-none focus:ring-2 focus:ring-emerald-500">

        <!-- Password 1 -->
        <label class="text-gray-300">Password :</label>
        <div class="relative w-full">
            <input id="password1" name="password1" required type="password"
                   class="w-full p-3 pr-12 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-200 select-none"
                  onclick="togglePasswordVisibility('password1','eye1','eyeSlash1')">
                <!-- Eye -->
                <svg id="eye1" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 
                           0 8.268 2.943 9.542 7-1.274 
                           4.057-5.065 7-9.542 
                           7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Eye Slash -->
                <svg id="eyeSlash1" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 
                           0-8.268-2.943-9.542-7 
                           0.684-2.178 2.087-4.02 
                           3.958-5.291M6.1 6.1A9.967 
                           9.967 0 0112 5c4.477 0 8.268 
                           2.943 9.542 7-.543 1.73-1.588 
                           3.221-2.958 4.29M6.1 6.1L3 3m3.1 
                           3.1l12.8 12.8M21 21l-3-3" />
                </svg>
            </span>
        </div>

        <!-- Password 2 -->
        <label class="text-gray-300">Confirm Password :</label>
        <div class="relative w-full">
            <input id="password2" name="password2" required type="password"
                   class="w-full p-3 pr-12 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-200 select-none"
                  onclick="togglePasswordVisibility('password2','eye2','eyeSlash2')">
                <!-- Eye -->
                <svg id="eye2" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 
                           0 8.268 2.943 9.542 7-1.274 
                           4.057-5.065 7-9.542 
                           7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Eye Slash -->
                <svg id="eyeSlash2" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 
                           0-8.268-2.943-9.542-7 
                           0.684-2.178 2.087-4.02 
                           3.958-5.291M6.1 6.1A9.967 
                           9.967 0 0112 5c4.477 0 8.268 
                           2.943 9.542 7-.543 1.73-1.588 
                           3.221-2.958 4.29M6.1 6.1L3 3m3.1 
                           3.1l12.8 12.8M21 21l-3-3" />
                </svg>
            </span>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="bg-emerald-600 p-3 rounded-xl cursor-pointer mt-3 text-white font-semibold hover:bg-emerald-500 transition">
            Signup
        </button>
    </form>
</div>

<script>
function togglePasswordVisibility(inputId, eyeId, eyeSlashId) {
    const input = document.getElementById(inputId);
    const eye = document.getElementById(eyeId);
    const eyeSlash = document.getElementById(eyeSlashId);

    if (input.type === "password") {
        input.type = "text";
        eye.classList.remove("hidden");
        eyeSlash.classList.add("hidden");
    } else {
        input.type = "password";
        eye.classList.add("hidden");
        eyeSlash.classList.remove("hidden");
    }
}
</script>

{% endblock %}
