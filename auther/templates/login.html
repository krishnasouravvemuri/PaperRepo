{% extends "template.html" %}

{% block title %}PaperRepo | Login{% endblock %}

{% block container_class %}flex justify-center items-center px-4 sm:px-6{% endblock %}

{% block content %}
<div id="loginForm" 
     class="w-full max-w-md p-6 sm:p-8 mt-10 sm:mt-16 border border-gray-700 rounded-2xl bg-[#1e1e2e] shadow-2xl">

    <!-- Form -->
    <form method="POST" class="flex flex-col space-y-5">
        {% csrf_token %}
        
        <!-- Heading -->
        <h2 class="text-center text-xl sm:text-2xl font-bold text-gray-100 mb-2 sm:mb-4">
            Login to Continue...
        </h2>

        <!-- Email -->
        <div class="flex flex-col">
            <label for="email" class="text-gray-300 mb-1">Email</label>
            <input id="email" required name="email" type="email" 
                   autocomplete="email"
                   class="p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Password -->
        <div class="flex flex-col relative">
            <label for="password" class="text-gray-300 mb-1">Password</label>
            <input id="password" required name="password" type="password" 
                   autocomplete="current-password"
                   class="p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500 pr-10">

            <!-- Eye Toggle -->
            <span class="absolute right-3 top-10 text-gray-400 hover:text-gray-200 cursor-pointer"
                  onclick="togglePasswordVisibility()" aria-label="Toggle password visibility">

                <!-- Eye (visible) -->
                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>

                <!-- Eye Slash (hidden) -->
                <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" 
                     class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                           0.684-2.178 2.087-4.02 3.958-5.291M6.1 6.1A9.967 9.967 0 0112 5c4.477 
                           0 8.268 2.943 9.542 7-.543 1.73-1.588 3.221-2.958 
                           4.29M6.1 6.1L3 3m3.1 3.1l12.8 12.8M21 21l-3-3" />
                </svg>
            </span>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="mt-4 sm:mt-6 bg-emerald-600 text-white text-center cursor-pointer py-3 
                       rounded-lg font-semibold hover:bg-emerald-500 transition">
            Submit
        </button>

        <a class="inline-block text-center text-sm sm:text-base hover:text-blue-500 cursor-pointer mt-2" 
           href="{% url 'signup' %}">
           New user? Signup
        </a>
    </form>
</div>

<!-- JS -->
<script>
function togglePasswordVisibility() {
    const input = document.getElementById("password");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");

    if (input.type === "password") {
        input.type = "text";
        eyeOpen.classList.remove("hidden");
        eyeClosed.classList.add("hidden");
    } else {
        input.type = "password";
        eyeOpen.classList.add("hidden");
        eyeClosed.classList.remove("hidden");
    }
}
</script>
{% endblock %}
