{% extends "template.html" %}

{% block title %}PaperRepo | Login{% endblock %}


{% block container_class %}flex justify-center items-center px-4 sm:px-6{% endblock %}

{% block content %}
<div id="loginForm" 
     class="w-full max-w-md p-6 sm:p-8 mt-10 sm:mt-16 border border-gray-700 rounded-2xl bg-[#1e1e2e] shadow-2xl">

    <!-- Form -->
    <form method="POST" class="flex flex-col space-y-5">
        {% csrf_token %}
        
        <!-- Heading -->
        <h2 class="text-center text-xl sm:text-2xl font-bold text-gray-100 mb-2 sm:mb-4">
            Login to Continue...
        </h2>

        <!-- Email -->
        <div class="flex flex-col">
            <label for="email" class="text-gray-300 mb-1">Email</label>
            <input id="email" required name="email" type="email" 
                   class="p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Password -->
        <div class="flex flex-col">
            <label for="password" class="text-gray-300 mb-1">Password</label>
            <input id="password" required name="password" type="password" 
                   class="p-3 rounded-lg border border-gray-600 bg-[#2a2a3d] text-gray-100 
                          focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="mt-4 sm:mt-6 bg-emerald-600 text-white text-center cursor-pointer py-3 
                       rounded-lg font-semibold hover:bg-emerald-500 transition">
            Submit
        </button>

        <a class="inline-block text-center text-sm sm:text-base hover:text-blue-500 cursor-pointer mt-2" 
           href="{% url 'signup' %}">
           New user? Signup
        </a>
    </form>
</div>
{% endblock %}
